name: Release CLI

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build all platforms
        run: |
          for pair in linux/amd64 darwin/amd64 darwin/arm64 windows/amd64; do
            GOOS=${pair%/*} GOARCH=${pair#*/} CGO_ENABLED=0 \
              go build -o "design-reviewer-${pair%/*}-${pair#*/}$([ ${pair%/*} = windows ] && echo .exe)" ./cmd/cli
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: design-reviewer-*
